<!DOCTYPE html>
<html lang='pt-br'>

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
		</div>
		<div class="space"></div>
		<div class="form">
			<div class="space"></div>
			<div class="fieldset">
				<div class="label">Quais stickers:</div>
				<div class="space"></div>
				<div><input type="checkbox" /> React</div>
				<div><input type="checkbox" /> Vue</div>
				<div><input type="checkbox" /> Angular</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos stickers de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<button type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
							<g fill="none" fill-rule="evenodd">
								<rect width="42" height="42" fill="#2F3676" rx="7" />
								<path fill="#FFF" d="M24.671 15.364l-1.958-1.958-7.902 7.902 7.902 7.902 1.958-1.958-5.944-5.944z" />
							</g>
						</svg>
					</button>
					<input type="text" placeholder="0" />
					<button type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
							<g fill="none" fill-rule="evenodd">
								<rect width="42" height="42" fill="#2F3676" rx="7" />
								<path fill="#FFF" d="M18 26.846l1.958 1.958 7.902-7.902L19.958 13 18 14.958l5.944 5.944z" />
							</g>
						</svg>
					</button>
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
				<button>Enviar</button>
			</div>
		</div>
	</div>
</body>

</html>
